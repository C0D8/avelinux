<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privacy Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
    }

    /* Estilo das abas */
    .tab-container {
      display: flex;
      background-color: #f1f1f1;
      cursor: pointer;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-bottom: none;
      background-color: #f1f1f1;
    }

    .tab.active {
      background-color: white;
      font-weight: bold;
    }

    /* Conteúdo das abas */
    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: white;
      min-height: 100px;
    }

    .tab-content.active {
      display: block;
    }

    /* Lista de conexões */
    .conexoes-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .conexoes-list li {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    /* Estilo do botão de análise */
    #analisar {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #analisar:hover {
      background-color: #45a049;
    }

    /* Estilo do canvas */
    #medidor {
      width: 100%;
      height: 100px; /* Altura do medidor */
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div id="tab-info" class="tab active">Informações</div>
    <div id="tab-conexoes" class="tab">Conexões</div>
  </div>

  <div id="content-info" class="tab-content active">
    <h2>Informações da Página</h2>
    <canvas id="medidor"></canvas>
    <div id="info"></div>
    <button id="analisar">Analisar Página</button>
  </div>

  <div id="content-conexoes" class="tab-content">
    <h2>Conexões de Terceiros</h2>
    <ul id="conexoes-list" class="conexoes-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
